{% extends 'base.html' %}
{% block main %}
<div class="mx-4 mt-8 flex flex-col justify-center items-center">    
    <div class="w-full">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full">
          <h3 class="text-xl font-semibold mb-4">ประเภทการรักษา</h3>
          <p>คุณต้องการเพิ่มประเภทการรักษาหรือไม่?</p>
          <form id="addForm" method="POST" >
            {% csrf_token %}
            <div class="mt-3">
                      <label for="treatmentName">ชื่อประเภทการรักษา</label><br>
                      <input type="text" id="treatmentName" name="treatmentName"  value="{{treatment.treatmentName}}" required class="input input-bordered w-full  my-1" >

                      <label for="price">ค่าใช้จ่าย</label><br>
                      <input type="text" id="price" name="price" value="{{treatment.price}}" required class="input input-bordered w-full  my-1" >
  
                      <div class="mt-4 flex justify-end">
                        <button type="submit" class="btn bg-[#7B42C4] text-white hover:bg-[#7469B6] mr-2">บันทึกประเภทการรักษา</button>
                        <a href="{% url 'treatment-manage' %}" class="btn btn-ghost " >ยกเลิก</a>
                      </div>
            </div>
          </form>
        </div>
      </div>
</div>

{% endblock %}

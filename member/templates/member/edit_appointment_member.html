{% extends 'base.html' %}

{% block main %}
<div class="mr-3">    
    <div class="w-full">
        <div class=" bg-white p-8 rounded-lg shadow-lg w-full ">
            <p class="mb-3 text-xl text-center font-bold">ฟอร์มนัดหมาย</p>
            <p class="mb-2 text-center">คุณต้องการแก้ไขข้อมูลนัดหมายหรือไม่?</p>
            <div class="flex justify-center items-center">
                <form method="POST">
                    {% csrf_token %}

                    <label for="user">ชื่อคนไข้</label><br>
                    <input type="text" id="user" name="name" value="{{appointment.user.title}}{{ appointment.user.first_name }} {{ appointment.user.last_name }}" readonly class="input input-bordered max-w-xs w-full  my-1" >
                    <!-- ฟิลด์ hidden สำหรับส่งค่า user.id -->
                    <input type="hidden" name="user" value="{{ appointment.user.id }}"> 

                    <label for="dentist">ชื่อทันตแพทย์</label><br>
                    <select id="dentist" name="dentist" required class="select select-bordered w-full max-w-xs my-1">
                        <option value="" disabled >เลือกทันตแพทย์</option> 
                        {% for dentist in dentists %}
                            <option value="{{ dentist.id }}" {% if dentist.id == appointment.dentist.id %}selected{% endif %}>{{ dentist.user.title }}{{ dentist.user.first_name }} {{ dentist.user.last_name }}</option>
                        {% endfor %}
                    </select>

                    <label for="treatment">รายการนัดหมาย</label><br>
                    <select type="text" id="treatment" name="treatment" required class="select select-bordered w-full  max-w-xs my-1" >
                        <option value="" disabled >เลือกรายการ</option> 
                            {% for treatment in treatments %}
                                <option value="{{treatment.id}}" {% if treatment.id == appointment.treatment.id %}selected{% endif %}>{{treatment.treatmentName}}</option>
                            {% endfor%}
                    </select><br>

                    <label for="date">วันที่นัดหมาย</label><br>
                    <input type="date" id="date" name="date" value="{{ appointment.date|date:'Y-m-d' }}" class="input input-bordered w-full  max-w-xs my-1" />
                
                    <!-- เพิ่ม Dropdown สำหรับ Time Slot -->
                    <label for="time_slot">เวลา</label><br>
                    <select id="time_slot" name="time_slot"  class="select select-bordered w-full  max-w-xs my-1">
                        <option value="">เลือกเวลา</option>
                        {% if appointment.time_slot %}
                            <option value="{{ appointment.time_slot }}" selected>{{ appointment.time_slot }}</option>
                        {% else %}

                        {% endif %}
                    </select> <br>


                    <div class="mt-3  text-center">
                        <button class="btn bg-blue-500 text-white hover:bg-blue-400 mr-2" type="submit">บันทึกข้อมูล</button>
                        <a href="{{ request.META.HTTP_REFERER|default:default_redirect }}" class="btn btn-ghost " >ยกเลิก</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function updateTimeSlots() {
        var selectedDate = document.getElementById('date').value;
        var selectedDentist = document.getElementById('dentist').value;
        var timeSlotSelect = document.getElementById('time_slot');
        var currentSelectedTime = "{{ appointment.time_slot }}"; // เวลาเดิมที่เลือกไว้

        // ล้าง Time Slot เก่า
        timeSlotSelect.innerHTML = '<option value="">เลือกเวลา</option>';

        // ตรวจสอบว่ามีการเลือกทั้งวันที่และทันตแพทย์
        if (selectedDate && selectedDentist) {
            // ดึงข้อมูล Slot เวลาจาก Server โดยใช้ Ajax
            fetch(`/member/get-time-slots/?date=${selectedDate}&dentist_id=${selectedDentist}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let isCurrentTimeInSlots = false;

                    if (data.slots && data.slots.length > 0) {
                        data.slots.forEach(function(slot) {
                            var option = document.createElement('option');
                            option.value = slot;
                            option.textContent = slot;

                            // ตรวจสอบว่าเวลาที่เลือกไว้ยังอยู่ใน Slot ที่ดึงมา
                            if (slot === currentSelectedTime) {
                                option.selected = true;
                                isCurrentTimeInSlots = true;
                            }

                            timeSlotSelect.appendChild(option);
                        });
                    }

                    // ถ้าเวลาที่เลือกไว้ไม่อยู่ใน Slot ใหม่ ให้เพิ่มกลับเข้าไป
                    if (!isCurrentTimeInSlots && currentSelectedTime) {
                        var fallbackOption = document.createElement('option');
                        fallbackOption.value = currentSelectedTime;
                        fallbackOption.textContent = currentSelectedTime + " (เลือกไว้)";
                        fallbackOption.selected = true;
                        timeSlotSelect.appendChild(fallbackOption);
                    }
                })
                .catch(error => {
                    console.error('Error fetching time slots:', error);
                });
        }
    }

    // เชื่อม Event กับ Date และ Dentist Dropdown
    document.getElementById('date').addEventListener('change', updateTimeSlots);
    document.getElementById('dentist').addEventListener('change', updateTimeSlots);

    // เมื่อหน้าโหลดให้โหลด slot เวลาทั้งหมด
    document.addEventListener('DOMContentLoaded', function() {
        updateTimeSlots();
    });
</script>
{% endblock %}

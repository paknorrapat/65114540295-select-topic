{% extends 'base.html' %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- รวม CSS ของ FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <style>
        /* เพิ่ม CSS เพื่อขยายขนาดปฏิทิน */
        #calendar {
            width: 100%; /* ปรับความกว้างของปฏิทิน */
            height: 100vh; /* ปรับความสูงของปฏิทิน */
            margin: 0 auto; /* จัดให้อยู่กึ่งกลาง */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ดึงข้อมูลเหตุการณ์จากบริบทของ Django #แก้ let const
            var events = {{ events|safe }};
            // สร้างปฏิทิน
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events,
            });
            
            // แสดงปฏิทิน
            calendar.render();
        });
    </script>
</head>
<body>
    <div class="mt-3">
        <div id='calendar' class="w-full h-1/3 p-4 mt-1"></div>
    </div>
    
</body>
</html>
{% endblock %}
